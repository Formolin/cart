<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="http://cdn.dowebok.com/77/css/jquery.fullPage.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<style type="text/css">
		* {
			margin: 0;
		}
	</style>
</head>

<body>

	<!-- 公共元素 -->

	<a href="" class="go"><img src="./img/00-go.png"></a>
	<a href="javascript:" class="more"><img src="./img/00-more.png"></a>



	<div id="dowebok">
		<div class="section back1">
			<div class="content">
				<!-- 商品列表 沙发  横幅 -->
				<div class="good"><img src="img/01-goods.png"></div>
				<div class="sofa"><img src="img/01-sofa.png"></div>
				<div class="fly"><img src="img/01-fly.png"></div>
			</div>
		</div>
		<div class="section back2">
			<!-- 进入第二屏才执行动画 在css写一个当前属性-->
			<!-- test -->
			<div class="content">
				<!-- 商品列表 沙发  输入框  关键字 -->
				<div class="good"><img src="img/02-goods.png"></div>
				<div class="sofa"><img src="img/02-sofa.png"></div>
				<div class="input">
					<img class="search" src="img/02-search.png">
					<img class="key" src="img/02-key.png">
				</div>
				<div class="text">
					<img class="t1" src="img/02-text2.png">
					<img class="t2" src="img/02-text02.png">
				</div>
			</div>
		</div>
		<div class="section back3">
			<div class="sofa"><img src="img/02-sofa.png" alt=""></div>
			<div class="content">
				<div class="change">
					<img src="img/03-change01.gif" alt="">
					<img src="img/03-change02.gif" alt="">
				</div>
				<div class="cart">
					<img src="img/03-cart01.gif" alt="">
					<img src="img//03-cart02.gif" alt="">
				</div>
			</div>
		</div>
		<div class="section back4">
			<div class="content">
				<div class="cloud">
					<img src="img/04-cloud.png" alt="">
				</div>
				<!-- 文字 -->
				<div class="text">
					<img src="img/04-text01.png" alt="">
					<img src="img/04-text02.png" alt="">
				</div>
				<!-- cart -->
				<div class="cart">
					<img src="img/04-cart.png" alt="">
				</div>
				<div class="sofa"><img src="img/02-sofa.png" alt=""></div>
				<!-- 收货人 -->
				<div class="addr">
					<img src="img/04-address01.png" alt="">
					<img src="img/04-address02.png" alt="">
				</div>
			</div>
		</div>
		<div class="section">
			<h3>第5屏</h3>
		</div>
		<div class="section">
			<h3>第6屏</h3>
		</div>
		<div class="section">
			<h3>第7屏</h3>
		</div>
	</div>

</body>

</html>
